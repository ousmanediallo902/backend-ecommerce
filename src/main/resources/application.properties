spring.application.name=e-commerce

spring.datasource.url=jdbc:mysql://localhost:3306/gestion-ecommerce
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.open-in-view=false

# Chemin physique pour stocker les images (côté serveur)
# En local: ./uploads/ - En Docker: /app/uploads/ (via volume)
upload.path=${UPLOAD_PATH:./uploads/}

# Configuration pour servir les fichiers statiques
spring.web.resources.static-locations=classpath:/static/,file:${upload.path}
spring.mvc.static-path-pattern=/uploads/**

# Taille max des uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
